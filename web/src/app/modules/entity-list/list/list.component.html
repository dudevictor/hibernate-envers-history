<h2>Listando registros de '{{entitySelected}}'</h2>
<p>
  Clique em um dos registros para ver mais detalhes
</p>

<h4 *ngIf="registers.length == 0" class="text-center no-entities">Nenhum registro encontrado para esta entidade</h4>

<div class="table-responsive mt-5" *ngIf="registers.length != 0">
  <table datatable class="table table-striped table-select-register" [dtTrigger]="dtTrigger" >
    <thead>
    <tr>
      <th>#</th>
      <th>Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr [routerLink]="['/', entitySelected, register.id]" *ngFor="let register of registers">
      <td>{{register.id}}</td>
      <td>
        {{register.description}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
