<h2>Listing registers of '{{entitySelected}}'</h2>
<p>
  Click on register to see more details
</p>

<h4 *ngIf="registers.length == 0" class="text-center no-entities">No Entities</h4>

<div class="table-responsive mt-5" *ngIf="registers.length != 0">
  <table datatable class="table table-striped table-select-register" [dtTrigger]="dtTrigger" >
    <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr [routerLink]="['/', entitySelected, register.id]" *ngFor="let register of registers">
      <td>{{register.id}}</td>
      <td>
        {{register.description}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
